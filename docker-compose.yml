version: "3.7"

services:
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - alpine:/usr/share/nginx/html/alpine
      - ./conf.d:/etc/nginx/conf.d
    restart: ${RESTART:-none}

  alpine:
    build:
      context: ./alpine
      args:
        ALPINE_SERVER: 192.168.11.200
    volumes:
      - alpine:/alpine
    restart: ${RESTART:-none}

  pip:
    build:
      context: ./pip
      args:
        ALPINE_SERVER: 192.168.11.200
    ports:
      - 3141:3141
    volumes:
      - pip:/pip
    restart: ${RESTART:-none}

  npm:
    build:
      context: ./npm
      args:
        ALPINE_SERVER: 192.168.11.200
    ports:
      - 8080:8080
    volumes:
      - npm:/npm
    restart: ${RESTART:-none}

volumes:
  alpine:
    driver: 'local'
  pip:
    driver: 'local'
  npm:
    driver: 'local'
